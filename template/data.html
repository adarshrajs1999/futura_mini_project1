{% extends 'dash.html' %}
{{todokey}}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">subject</th>
      <th scope="col">data</th>
      <th scope="col">date</th>
    </tr>
  </thead>
  <tbody>
  {% for i in todo %}
    <tr>
      <td>{{i.subject}}</td>
      <td>{{i.data}}</td>
      <td>{{i.date}}</td>
    </tr>
{% endfor %}
 </tbody>
</table>
{% endblock %}
